<p class="label">EMAIL</p>

<div *ngIf="user$ | async as user">
	<p class="email">{{ user.email }}</p>
	<div
		*ngIf="user.photoURL; else placeholderPic"
		class="profilePic"
		[ngStyle]="{ 'background-image': 'url(' + user.photoURL + ')' }"
	></div>
	<ng-template #placeholderPic>
		<div class="profilePic placeholderPic"></div>
	</ng-template>
	<button mat-raised-button color="primary" id="upload-btn" (click)="openDialog()">UPLOAD IMAGE</button>
</div>
