<mat-card *ngIf="reviewsData === null">
	<mat-card-content>
		<p>This show doesn't have any reviews yet.</p>
	</mat-card-content>
</mat-card>

<div *ngIf="reviewsData !== null">
	<mat-card *ngFor="let review of reviewsData">
		<mat-card-content class="review-card">
			<img class="profile-pic" src="https://bscc.co.uk/wp-content/uploads/2021/10/profile-256.jpg" />
			<p class="email">Email</p>
			<p class="comment">{{ review.comment }}</p>
			<!-- <p class="rating">Rating: {{ review.rating }}</p> -->
			<app-rating class="rating" [rating]="review.rating">Rating</app-rating>
		</mat-card-content>
	</mat-card>
</div>
