<div *ngIf="reviewsData.length; else noReviews" class="review-post">
	<mat-card *ngFor="let review of reviewsData">
		<mat-card-content class="review-post-data">
			<img
				class="profile-pic"
				src="https://www.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png"
			/>
			<p class="email">{{ review.user.email }}</p>
			<p class="comment">{{ review.comment }}</p>
			<app-rating class="rating" [rating]="review.rating">Rating</app-rating>
			<div class="delete-btn">
				<button
					*ngIf="review.user.email === (user$ | async)?.email"
					mat-mini-fab
					color="warn"
					(click)="onDeleteReview($event, review)"
				>
					<mat-icon>close</mat-icon>
				</button>
			</div>
		</mat-card-content>
	</mat-card>
</div>

<ng-template #noReviews>
	<mat-card>
		<mat-card-content>
			<p>This show doesn't have any reviews yet.</p>
		</mat-card-content>
	</mat-card>
</ng-template>
