<mat-card>
	<mat-card-header>
		<mat-card-title>Reviews</mat-card-title>
	</mat-card-header>

	<div *ngIf="showData.reviews">
		<mat-card-content *ngFor="let review of showData.reviews">
			<p>{{ review.comment }}</p>
			<app-rating [reviewRating]="review.rating">Rating</app-rating>
		</mat-card-content>
	</div>

	<div *ngIf="!showData.reviews.length">
		<mat-card-content>
			<p>This show doesn't have any reviews yet.</p>
		</mat-card-content>
	</div>
</mat-card>
