<div *ngIf="show$ | async as show; else loading">
	<app-show-card-details [showData]="show"></app-show-card-details>
	<app-add-review [showTitle]="show.title" (addReviewEmitter)="addReview($event)"></app-add-review>
	<app-reviews [reviewsData]="show.reviews" (deleteReviewEmitter)="requestDeleteReview($event)"></app-reviews>
</div>

<ng-template #loading>
	<mat-spinner class="circle"></mat-spinner>
</ng-template>
