<mat-card *ngIf="showData">
	<div class="image-div" [style.background-image]="'url(' + showData.imageUrl + ')'"></div>

	<div class="show-info">
		<div class="rating">
			<h4>{{ showData.title }}</h4>
			<p><mat-icon>star</mat-icon> {{ showData.averageRating | number: '1.1-1' }}/5</p>
		</div>
		<p class="description">{{ showData.description }}</p>
	</div>
</mat-card>
