<app-shows-list [shows]="allShows$ | async"></app-shows-list>

<div *ngIf="loadingInProgress; else addNewShowForm">
	<mat-spinner *ngIf="!errorOnGetShows"></mat-spinner>
	<button *ngIf="errorOnGetShows" type="button" mat-raised-button color="primary">Try again</button>
</div>

<ng-template #addNewShowForm>
	<app-show-form></app-show-form>
</ng-template>
