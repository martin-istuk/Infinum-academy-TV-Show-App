<app-shows-list [shows]="allShows"></app-shows-list>

<div *ngIf="loadingInProgress">
	<mat-spinner *ngIf="!errorOnGetShows"></mat-spinner>
	<button *ngIf="errorOnGetShows" type="button" mat-raised-button color="primary" (click)="getShows()">
		Try again
	</button>
</div>

<app-show-form></app-show-form>
