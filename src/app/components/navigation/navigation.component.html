<nav>
	<button
		*ngFor="let link of navigationLinks"
		mat-button
		class="nav-button"
		[routerLink]="link.url"
		[routerLinkActive]="'active'"
		[routerLinkActiveOptions]="{ exact: true }"
		(click)="navLinkToggle()"
	>
		{{ link.title }}
	</button>
</nav>

<button mat-button class="logout" (click)="logout()">Log out</button>
